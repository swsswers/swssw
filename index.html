<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新世纪福音战士：沙盒游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- 地图区域 -->
        <div id="map">
            <button class="location" data-location="school">学校</button>
            <button class="location" data-location="nerv">NERV总部</button>
            <button class="location" data-location="apartment">公寓</button>
        </div>
        <!-- 对话区域 -->
        <div id="dialogue">
            <p id="dialogue-text"></p>
            <div id="choices"></div>
        </div>
        <!-- 状态栏 -->
        <div id="status">
            <p>好感度：<span id="affection">0</span></p>
            <p>当前位置：<span id="current-location">学校</span></p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
